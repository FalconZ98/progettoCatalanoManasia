<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nuovo Negoziante</title>
</head>
<body>
<div th:fragment="merchant-new">
  <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div>
      <h1>Crea un nuovo Negoziante</h1>
      <div class="card-body">
      <form class="needs-validation" id="merchant-new-form" action="#" th:action="@{/api/merchant/new}" th:object="${merchant}" method="POST">
        <div class="row">
          <div class="col-sm-2"></div>
          <div class="col-sm-2">
            <label for="firstname" class="form-label">Nome</label>
            <input name="firstname" type="text" class="form-control" id="firstname" required th:field="*{firstName}">
          </div>
          <div class="col-sm-2">
            <label for="lastname" class="form-label">Cognome</label>
            <input name="lastname" type="text" class="form-control" id="lastname" required th:field="*{lastName}">
          </div>
          <div class="col-sm-4">
            <label for="email" class="form-label">E-mail</label>
            <input name="email" type="email" class="form-control" id="email" required th:field="*{email}">
          </div>
          <div class="col-sm-2"></div>
        </div>
        <div class="row">
          <div class="col-sm-2"></div>
          <div class="col-sm-4">
            <label for="store" class="form-label">Negozio</label>
            <select name="store" class="form-select" id="store" placeholder="" value="" required th:field="*{store}">
              <option value="" selected>Scegli ...</option>
              <option th:each="s : ${stores}" th:value="${s.value}" th:text="${s.label}"></option>
            </select>
          </div>
          <div class="col-sm-2">
            <label for="username" class="form-label">Username</label>
            <input name="username" type="text" class="form-control" id="username" required th:field="*{username}">
          </div>
          <div class="col-sm-2">
            <label for="password" class="form-label">Password</label>
            <input name="password" minlength="3" maxlength="12" type="password" class="form-control" id="password" required th:field="*{password}">
          </div>
          <div class="col-sm-2"></div>
        </div>
        <div class="text-center my-4">
          <input class="w-25 btn btn-primary btn-lg text-center" type="submit" value="Crea">
        </div>
      </form>
    </div>
    </div>
  </div>
</div>
</body>
</html>
