
<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <script th:src="${js} + jquery-3.7.0.min.js"></script>
    
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    h1{
        color: white;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>
<body class="text-center">
<main class="form-signin">
    <a href="/"><img class="mb-4" src="/assets/logo.png" alt="" width="50%"></a>
    <h1 class="mb-3 ">Effettua il login</h1>
    <form id="login-form" th:action="@{/login}" method="post">
        <div class="form-floating">
          <input name="username" class="form-control input" placeholder="Username">
          <label>Username</label>
        </div>
        <div class="form-floating">
          <input name="password" type="password" required class="form-control input" placeholder="Password">
          <label>Password</label>
        </div>
        <button id="login-btnn" class="w-100 btn btn-lg btn-primary mb-2" type="submit">Accedi</button>
    </form>
    <a class="w-100 btn btn-lg btn-secondary" th:href="${path}">Home</a>
    <div th:if="${param.error != null}" th:text="'Credenziali errate/Utente disabilitatp'" id="login-response-err" class="my-4 alert alert-danger" >
    </div>
</main>
</body>
<link th:href="${css} + login.css" rel="stylesheet">
<link th:href="${css} + bootstrap.min.css" rel="stylesheet" >
<script th:src="${js} + bootstrap.min.js"></script>
</html>
